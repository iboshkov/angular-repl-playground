<div class="row">
  <div class="col-6">
    <app-code-editor #editor [code]="code" (onSubmit)="repl.submit($event, true)"></app-code-editor>
  </div>
  <div class="col-6">
    <app-code-block #repl></app-code-block>
  </div>
</div>

<div style="margin-top: 10px" class="row">
  <div class="col">
    <button class="btn btn-outline-success" (click)="repl.submit(editor.code)"> 
        <i class="fas fa-cogs"></i> Run</button>
  </div>
</div>
